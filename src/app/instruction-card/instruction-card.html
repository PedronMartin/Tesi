<mat-card class="instructionCard" appearance="outlined">
  <div class="card-content">
    <header>
      <div class="title-row">
  <span class="card-title">{{number}}. {{title}}</span>
        <img [src]="path" class="card-img">
      </div>
    </header>
    <content>
      <p class="card-text">{{longText}}</p>
    </content>
    <mat-card-footer class="chips">
      <mat-chip>More</mat-chip>
    </mat-card-footer>
  </div>
</mat-card>
